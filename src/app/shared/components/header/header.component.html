<header class="header">
    <div class="header__title">
        <span routerLink="welcome">Ikeda Harket</span>
    </div>
    <nav class="header__nav">
        <ul *ngIf="menu.menu$ | async as menu">
            <li *ngFor="let item of menu" [routerLink]="item.route">{{ item.label }}</li>
            <li *ngIf="auth.user$ | async as user" (click)="logOut()" > Cerrar Sesion </li>
        </ul>
        <span>☀️</span>
    </nav>
</header>
<div class="header-fix"></div>
