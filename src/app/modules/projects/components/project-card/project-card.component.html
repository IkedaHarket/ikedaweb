<div class="project-card">
    <div class="project-card__img">
        <img [src]="project.image" alt="projectImage">
    </div>
    <div class="project-card__info">
        <h6>{{project.title}}</h6>
        <p>{{project.description}}</p>
        <a [href]="project.url" target="_blank" class="c-button">Visitar</a>
    </div>
</div>
