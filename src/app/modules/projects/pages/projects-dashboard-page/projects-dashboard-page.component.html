<section class="page projectsDashboardPage" *ngIf="project.projects$ | async as projects">
    <app-animated-title title="Proyectos"></app-animated-title>

    <button mat-fab extended color="primary" class="mb-4" (click)="openNewProjectForm()">
        <mat-icon>add</mat-icon>
        Agregar
    </button>

    <table class="projects-crud-table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th class="th-description">Descripcion</th>
                <th>Imagen</th>
                <th class="th-acciones">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects">
                <td>
                    {{project.title}}
                </td>
                <td class="td-description">
                    <p>
                        {{project.description}}
                    </p>
                </td>
                <td>
                    <img [src]="project.image" alt="{{project.title}}-image">
                </td>
                <td>
                    <a mat-mini-fab matTooltip="Visitar" color="primary" [href]="project.url" target="_blank">
                        <mat-icon aria-hidden="false" aria-label="open_in_new-icon" fontIcon="open_in_new"></mat-icon>
                    </a>
                    <button mat-mini-fab color="accent" matTooltip="Editar">
                        <mat-icon aria-hidden="false" aria-label="edit-icon" fontIcon="edit"></mat-icon>
                    </button>
                    <button mat-mini-fab matTooltip="Eliminar" color="warn" >
                        <mat-icon aria-hidden="false" aria-label="delete-icon" fontIcon="delete" (click)="deleteProject(project.id)"></mat-icon>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
