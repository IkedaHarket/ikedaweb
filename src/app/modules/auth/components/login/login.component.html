<form [formGroup]="loginForm" class="authPage__login">
    <span>Login</span>
    <div class="authPage__login-input">
        <input 
        class="c-input"
        type="text"
        placeholder="Correo"
        formControlName="email"
        >
        <span *ngIf="isValid('email')">El correo no es valido</span>
    </div>
    <div class="authPage__login-input">
        <input 
        class="c-input"
        type="password"
        placeholder="Contraseña"
        formControlName="password"
        >
        <span *ngIf="isValid('password')">La contraseña debe tener mas de 6 caracteres</span>
    </div>
    <button 
        class="c-button"
        [disabled]="loginForm.invalid"
        (click)="logIn()"
        >
        Entrar
    </button>
</form>
